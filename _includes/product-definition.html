<!--   <label for="{{ page.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" /> -->
  {% if page.identifier == "product1" %}
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id=          "{{ page.identifier }}"
    data-item-name=        "{{ page.name }}"
    data-item-price=       "{{ page.price }}"
    data-item-image=       "{{ page.image }}"
    data-item-url=         "{{ page.url | relative_url }}"
    data-item-description= "{{ page.description }}"
    data-item-custom1-name="Select Color"
    data-item-custom1-options="Black|Silver|Pink|Purple">
    Add to cart (${{ page.price }})
  </button>
  {% elsif page.identifier != "product1" %}
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id=          "{{ page.identifier }}"
    data-item-name=        "{{ page.name }}"
    data-item-price=       "{{ page.price }}"
    data-item-image=       "{{ page.image }}"
    data-item-url=         "{{ page.url | relative_url }}"
    data-item-description= "{{ page.description }}">
    Add to cart (${{ page.price }})
  </button>
  {% endif %}
